<!DOCTYPE html>
<html>
	<head>
		<title>Simple Interest Calculator</title>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="maindiv">
			<h1>Simple Interest Calculator</h1>
			<div class="leftdiv">Amount</div>
			<div class="rightdiv rightdiv1">
				<input type="number" id="principal" onchange="validate()" autofocus>
			</div>
			<br />
			<div class="leftdiv">Interest Rate </div>
			<div class="rightdiv rightdiv2">
				<input type="range" id="rate" min="1" max="20" value="10.50" step="0.25" onchange="updateRate()">
				<span id="rate_val"> 10.50 % </span>
			</div>
			<br />
			<div class="leftdiv">No. of Years</div>
			<div class="rightdiv rightdiv2">
				<select id="years">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
			</div>
			<br />
			<div class="leftdiv">
				<button onclick="compute()">Compute Interest</button>
			</div>
			<br>
			<span id="result"></span>
			<br>
			<footer> &#169; Everyone Can Get Rich </footer>
		</div>
	</body>
</html>
